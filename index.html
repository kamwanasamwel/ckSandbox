    <div id="map">
        <script>
            var map;
            function initMap() {
                var home = { lat: -0.397683, lng: 36.947378 };
                map = new google.maps.Map(document.getElementById('map'), {
                    center: home, zoom: 6.3
                });
                var marker = new google.maps.Marker({ position: home, map: map });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7pEYEqsFI8HjAQveutFxTNOCcFjR9HaQ&callback=initMap" async
